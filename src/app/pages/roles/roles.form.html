<h1>Roles and permission</h1>
<form>
  
  <div *ngFor=" let roleElement of roleElements"  class="form-group">
    <label for="input04">Role</label>
    <input type="text" class="form-control" [(ngModel)]="roleElement.name"  [ngModelOptions]="{standalone: true}"  placeholder="Role name">
    <span class="help-block sub-little-text">New role .</span>
  </div>
  <b class="btn btn-primary" (click)="newElement()">Add </b>
   
</form>
{{this.roleElements|json}}
