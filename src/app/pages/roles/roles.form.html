<h1>Roles and permission</h1>
<div class="row">
  <div class="col-md-6">
    <form>
      <h6>Roles </h6>
      <div *ngFor=" let role of rolePermissionViewModel.newRoles" class="form-group">
        <label for="input04">Role</label>
        <input type="text" class="form-control" [(ngModel)]="role.name" [ngModelOptions]="{standalone: true}" placeholder="Role name">
        <span class="btn btn-xs" (click)=removeRole(role.id) > X </span>
      </div>
      <b class="btn btn-primary" (click)="addRole()">Add </b>
    </form>
  </div>
  <div class="col-md-6">
    <form>
      <h6>Permissions </h6>
      <div *ngFor=" let permission of rolePermissionViewModel.newPermissions" class="form-group">
        <label for="input04">Role</label>
        <input type="text" class="form-control" [(ngModel)]="permission.name" [ngModelOptions]="{standalone: true}" placeholder="Role name">
        <span class="help-block sub-little-text">New permission .</span>
      </div>
      <b class="btn btn-primary" (click)="addPermission()">Add </b>
    </form>
  </div>
</div>
<button (click)="save()" type="button" class="btn btn-primary">Save</button> 
{{rolePermissionViewModel|json}}
